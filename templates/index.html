<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fripeness</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
  </head>

  <body>
    <header class="site-header">
      <a href="/">
        <img
          src="/static/images/fripeness_logo.png"
          alt="fripeness logo"
          class="site-logo"
        />
      </a>

      <div class="lang-switch">
        <select id="languageSelector" aria-label="Select Language">
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>
    </header>

    <h3 data-i18n="description"></h3>

    <form
      action="/api/analyze"
      method="POST"
      enctype="multipart/form-data"
      id="uploadForm"
    >
      <input
        type="file"
        name="banana_image"
        accept="image/*"
        id="fileInput"
        required
      />

      <label for="fileInput" class="file-label" data-i18n="file_select"
        >Choose File</label
      >

      <div id="preview"></div>

      <button type="submit" data-i18n="btn_submit">Check Ripeness!</button>
    </form>

    <div id="loadingOverlay" class="overlay" style="display: none">
      <div class="loading-content">
        <img
          src="/static/images/loading_banana.png"
          alt="Loading"
          class="loading-banana"
        />
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        <p style="color: white; margin-top: 10px" data-i18n="analyze">
          Analyzing...
        </p>
      </div>
    </div>

    <script src="/static/js/preview.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
