<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fripeness</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
  </head>

  <body>
    <header class="site-header">
      <a href="/">
        <img
          src="/static/images/fripeness_logo.png"
          alt="fripeness logo"
          class="site-logo"
        />
      </a>

      <div class="lang-switch">
        <select id="languageSelector" aria-label="Select Language">
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>
    </header>

    <h3 data-i18n="title">
      Upload an image of a banana <br />
      and the degree of ripeness <br />
      will be displayed!
    </h3>

    <form
      action="/loading"
      method="POST"
      enctype="multipart/form-data"
      id="uploadForm"
    >
      <input
        type="file"
        name="banana_image"
        accept="image/*"
        id="fileInput"
        required
      />

      <label for="fileInput" class="file-label" data-i18n="label_select"
        >Select Banana Image</label
      >

      <div id="preview"></div>

      <button type="submit" data-i18n="btn_submit">Check Ripeness!</button>
    </form>

    <script src="/static/js/preview.js"></script>
    <script src="/static/js/i18n.js"></script>

    <script>
      document
        .querySelector("#uploadForm")
        .addEventListener("submit", function (e) {
          // ここも本当は /loading などURLに合わせるべきですが、一旦そのまま
          window.location.href = "/templates/loading.html";
          setTimeout(() => {
            this.submit();
          }, 3000);
        });
    </script>
  </body>
</html>
